<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1a5f7a;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        select {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .chart-container {
            margin-bottom: 30px;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #1a5f7a;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #dataTable th, #dataTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        #dataTable th {
            background-color: #1a5f7a;
            color: white;
        }

        #dataTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #dataTable tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>IPL 2024 Statistics Dashboard</h1>
        
        <select id="statSelector">
            <option value="Most Centuries">Most Centuries</option>
            <option value="Most Fifties">Most Fifties</option>
            <option value="Most Fours ">Most Fours</option>
            <option value="Most Sixes ">Most Sixes</option>
            <option value="Orange Cap">Orange Cap</option>
          </select>
          
          <canvas id="mainChart"></canvas>
          <canvas id="comparisonChart"></canvas>
          <div id="dataTable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
